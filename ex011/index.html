<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Mídias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes , ou aoenas aumentar o zoom</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto g">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/My Dog Is Happy - Reed Mathis.mp3" controls autoplay></audio>
    <p>Outras maneiras de adicionar audio</p>
    <audio>
        <source src="midia/My Dog Is Happy - Reed Mathis.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
